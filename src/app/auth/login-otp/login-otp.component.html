<section class="login-sec">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4 d-none d-md-block">
              <div class="row">
                  <div class="auth-side-wrapper"></div>
              </div>
          </div>
          <div class="col-md-8">
              <div class="row">
                  <div class="auth-form-wrapper px-4 py-5">
                      <div class="show">
                          <button mat-stroked-button color="black" class="btn-back" (click)="goBack()">
              <mat-icon>arrow_back</mat-icon>
              {{ "BUTTON.BACK" | translate }}
            </button>
                      </div>
                      <div class="inner-wrap">
                          <div class="logo-sec">
                              <img src="assets/images/senoko-logo.png" alt=".." />
                              <p>{{ "LOGIN.TITLE" | translate }}</p>
                              <h5 class="for-security">
                                  {{ "LOGIN.TITLE-TEXT" | translate }}
                              </h5>
                          </div>

                          <form [formGroup]="otpForm">
                              <div class="form-group paddingLabel required form-style">
                                  <div class="text_field">
                                      <ng-otp-input [formCtrl]="otpForm.controls['loginotp']" class="mt-4" [config]="{ length: 4, allowNumbersOnly: true }"></ng-otp-input>
                                  </div>
                                  <p class="text-center" *ngIf="!finished">
                                      {{ "LOGIN.OTP_EXPIRE" | translate }} {{ display }}
                                  </p>

                                  <div *ngIf="finished">
                                      <h5 class="for-security">
                                          {{ "LOGIN.EXPIRED" | translate }}
                                      </h5>
                                      <button mat-button type="submit" class="loginbutton btn btn-primary" (click)="sendagain()">
                    {{ "LOGIN.RESEND" | translate }}
                    <img src="assets/images/arrow-white.svg" alt=".." class="ml-4" />
                  </button>
                                  </div>

                                  <div class="button_submit" *ngIf="!finished">
                                      <a>
                                          <button mat-button  type="button" class="loginbutton btn btn-primary" [disabled]="otpForm.invalid"   (click)="submitForm()">
                      {{ "LOGIN.SUBMIT" | translate }}
                    </button>
                                      </a>
                                  </div>

                                  <h5 class="otpsent">
                                      {{ "LOGIN.OTPSENT" | translate }} {{ newString }}
                                  </h5>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
     
  </div>
</section>
