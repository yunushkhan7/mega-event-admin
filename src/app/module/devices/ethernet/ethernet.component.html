<!-- table starts -->
<div class="green-bg">
    <section class="visitor-addmision main-page">
        <div class="container">
            <div class="visitor-addmission-inner">
                <div class="main-heading-div">
                    <h2 class="main-head">
                        Ethernet I/O Settings
                    </h2>

                    <button class="add_user" (click)="AddEithernet()">
            <mat-icon>add</mat-icon> 
             Add Ethernet I/O
          </button>
                </div>
                <div class="table-entries-header mb-3">
                </div>
                <section class="visitor-list">
                    <div class="table-responsive">
                        <table class="table table-striped table-w">
                            <thead>
                                <tr class="table-thead-tr-color">
                                    <th scope="col">S/N</th>
                                    <th scope="col">
                                        Device Name
                                        <img (click)="sort('deviceName')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">
                                        Host Name
                                        <img (click)="sort('hostName')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">
                                        Port
                                        <img (click)="sort('port')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">
                                        Delay Seconds
                                        <img (click)="sort('delaySeconds')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">
                                        Channel
                                        <img (click)="sort('outPUtAction')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">
                                        Status
                                        <img (click)="sort('outPUtAction')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let eth of ethernetList;let e = index ">
                                <td>{{e+1}}</td>
                                <td>{{eth?.deviceName}}</td>
                                <td>{{eth?.hostName}}</td>
                                <td>{{eth?.port}}</td>
                                <td>{{eth?.delaySeconds}}</td>
                                <td>{{eth?.channel}}</td>
                                <td>
                                    <p *ngIf="eth?.status">Normally Open</p>
                                    <p *ngIf="!eth?.status">Normally Closed</p>
                                </td>
                                    <td>
                                        <div class="actions-btn">
                            <button (click)="gotoEdit(eth?.id)" class="btn-margin">
                      <mat-icon class="edit" >edit</mat-icon>
                    </button>
                    <button (click)="onDelete(eth)" class="btn-margin">
                      <mat-icon class="delete">close</mat-icon>
                    </button>

                    <button (click)="testEthernetReader(eth)" class="btn-margin">
                        <span [ngClass]="eth?.status ? 'green-color' : 'red-color'" class="material-icons green-color">cast_connected</span>
                      </button>
                    </div>
                                    </td>
                                </tr>
                            </tbody>
                            <ng-container *ngIf="!ethernetList?.length">
                                <tr>
                                    <td colspan="8">
                                        <p class="datafound">Data not found</p>
                                    </td>
                                </tr>
                            </ng-container>
                        </table>
                    </div>

                    <div class="all-paginator" *ngIf="ethernetList.length">
                        <pagination [paginationList]="pagination" [selectedPageLimit]="currentPageLimit" [currentPage]="currentPage" (onPageChange)="getPage($event)" [lastPage]="lastpage">
                        </pagination>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>
