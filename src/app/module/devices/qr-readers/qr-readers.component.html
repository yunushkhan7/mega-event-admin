<!-- table starts -->
<div class="green-bg">
    <section class="visitor-addmision main-page">
        <div class="container">
            <div class="visitor-addmission-inner">
                <div class="main-heading-div">
                    <h2 class="main-head">
                        QR Readers
                    </h2>

                    <button class="add_user" (click)="AddLocation()">
            <mat-icon>add</mat-icon> 
            Add QR Reader
          </button>
                </div>
                <div class="table-entries-header mb-3">
                </div>
                <section class="visitor-list">
                    <div class="table-responsive">
                        <table class="table table-striped table-w">
                            <thead>
                                <tr class="table-thead-tr-color">
                                    <th scope="col">S/N</th>
                                    <th scope="col">
                                        Device Name
                                        <img (click)="sort('deviceName')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">
                                        Host Name
                                        <img (click)="sort('hostName')" src="assets/images/sort.png" />
                                    </th>
                                    <th scope="col">
                                        Port
                                        <img (click)="sort('port')" src="assets/images/sort.png" />
                                    </th>
                                  
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="qrList">
                                <tr *ngFor="let qr of qrList;let q = index ">
                                <td>{{q+1}}</td>
                                <td>{{qr?.deviceName}}</td>
                                <td>{{qr?.hostName}}</td>
                                <td>{{qr?.port}}</td>
                                    <td>
                                        <div class="actions-btn">
                                        <button (click)="gotoEdit(qr?.id)" class="btn-margin">
                      <mat-icon class="edit" >edit</mat-icon>
                    </button>
                    <button (click)="onDelete(qr)" class="btn-margin">
                      <mat-icon class="delete">close</mat-icon>
                    </button>
                    
                    
                    <button (click)="testQrReader(qr)" class="btn-margin">
                        <span [ngClass]="qr?.status ? 'green-color' : 'red-color'" class="material-icons green-color">cast_connected</span>
                      </button>
                    </div>
                                    </td>
                                </tr>
                            </tbody>
                            <ng-container *ngIf="!qrList?.length">
                                <tr>
                                    <td colspan="8">
                                        <p class="datafound">Data not found</p>
                                    </td>
                                </tr>
                            </ng-container>
                        </table>
                    </div>

                    <div class="all-paginator" *ngIf="qrList.length">
                        <pagination [paginationList]="pagination" [selectedPageLimit]="currentPageLimit" [currentPage]="currentPage" (onPageChange)="getPage($event)" [lastPage]="lastpage">
                        </pagination>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>
<!-- table ends -->
